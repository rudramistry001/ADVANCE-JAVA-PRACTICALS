<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Supplier Entity -->
    <rect x="50" y="200" width="120" height="60" stroke="black" fill="white" stroke-width="2"/>
    <text x="75" y="235" font-size="14" font-family="Arial">Supplier</text>
    
    <!-- Registration Process -->
    <ellipse cx="290" cy="130" rx="70" ry="30" stroke="black" fill="white" stroke-width="2"/>
    <text x="260" y="135" font-size="12" font-family="Arial">Registration</text>
    
    <!-- Supplier Registration Data Store -->
    <rect x="420" y="100" width="160" height="60" stroke="black" fill="white" stroke-width="2"/>
    <text x="440" y="135" font-size="12" font-family="Arial">Supplier Registration</text>
    
    <!-- Login Authentication Process -->
    <ellipse cx="290" cy="230" rx="80" ry="30" stroke="black" fill="white" stroke-width="2"/>
    <text x="240" y="235" font-size="12" font-family="Arial">Login Authentication</text>
    
    <!-- Supplier Database Data Store -->
    <rect x="420" y="200" width="160" height="60" stroke="black" fill="white" stroke-width="2"/>
    <text x="450" y="235" font-size="12" font-family="Arial">Supplier Database</text>
    
    <!-- Arrows (Flows) -->
    <line x1="170" y1="230" x2="220" y2="130" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="360" y1="130" x2="420" y2="130" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="170" y1="230" x2="220" y2="230" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="370" y1="230" x2="420" y2="230" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="black"/>
        </marker>
    </defs>
</svg>
